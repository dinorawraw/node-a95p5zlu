<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-[#04456c] via-[#391334] to-[#04244c] flex items-center justify-center p-4">
    <div id="app" class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="https://i.imgur.com/vhEgStE.png" 
                     alt="Logo" 
                     class="h-32 w-auto"
                >
            </div>

            <h1 class="text-2xl font-bold text-center mb-6">Entrar</h1>
            
            <form @submit.prevent="handleLogin" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">E-mail</label>
                    <input 
                        type="email" 
                        v-model="email" 
                        required
                        :disabled="loading"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        aria-label="Email"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <input 
                        type="password" 
                        v-model="password" 
                        required
                        :disabled="loading"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                        aria-label="Senha"
                    >
                </div>

                <div v-if="error" class="p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-md">
                    {{ error }}
                </div>

                <button 
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                    :disabled="loading"
                    aria-label="Entrar"
                >
                    <div v-if="loading" class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Carregando...
                    </div>
                    <span v-else>Entrar</span>
                </button>
            </form>

            <!-- Access Request Link -->
            <div class="mt-4 text-center text-sm">
                <p class="text-gray-600">
                    Quer ter acesso? É só acessar o formulário 
                    <a 
                        href="https://beacons.ai/dino_raw?fbclid=PAZXh0bgNhZW0CMTEAAaZh0EzbBBM7Vm6ebbt7BIaE6Ssv7oF0w26woS71EmyRVAn0p3SveuCe4P4_aem_0SwibDW9jAspVAQn2zSJFw" 
                        target="_blank" 
                        class="text-blue-600 hover:text-blue-800 font-medium"
                    >
                        aqui
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '/src/lib/supabase.js';

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    email: '',
                    password: '',
                    error: null,
                    loading: false
                }
            },
            mounted() {
                this.checkSession();
            },
            methods: {
                async checkSession() {
                    try {
                        const { data: { session } } = await supabase.auth.getSession();
                        if (session) {
                            const { data: profile, error: profileError } = await supabase
                                .from('profiles')
                                .select('*')
                                .eq('id', session.user.id)
                                .single();

                            if (profileError) throw profileError;

                            if (profile) {
                                localStorage.setItem('currentUser', JSON.stringify(profile));
                                window.location.href = profile.role === 'admin' ? '/admin-panel.html' : '/home.html';
                            }
                        }
                    } catch (error) {
                        console.error('Error checking session:', error.message || error);
                        this.error = 'Erro ao verificar a sessão. Tente novamente.';
                    }
                },
                async handleLogin() {
                    if (!this.email || !this.password) {
                        this.error = 'Por favor, preencha todos os campos';
                        return;
                    }

                    this.loading = true;
                    this.error = null;

                    try {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email: this.email,
                            password: this.password
                        });

                        if (error) throw error;

                        if (!data.user) {
                            throw new Error('Usuário não encontrado');
                        }

                        // Get user profile
                        const { data: profile, error: profileError } = await supabase
                            .from('profiles')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();

                        if (profileError) throw profileError;

                        if (!profile) {
                            throw new Error('Perfil não encontrado');
                        }

                        localStorage.setItem('currentUser', JSON.stringify(profile));
                        window.location.href = profile.role === 'admin' ? '/admin-panel.html' : '/home.html';

                    } catch (error) {
                        console.error('Login error:', error.message || error);
                        this.error = 'Email ou senha incorretos';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
